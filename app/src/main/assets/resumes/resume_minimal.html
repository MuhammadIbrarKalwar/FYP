<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <title>Resume - Minimal</title>
    <style>
        body { font-family: sans-serif; background: #ffffff; padding: 20px; color: #000; }
        h1 { font-size: 24px; }
        p { margin: 6px 0; }
    </style>
</head>
<body>
<h1>{{NAME}}</h1>
<p>Email: {{EMAIL}}</p>
<p>Phone: {{PHONE}}</p>
<p>Summary: {{SUMMARY}}</p>
<p>Skills: {{SKILLS}}</p>
<p>Experience: {{EXPERIENCE}}</p>
<p>Education: {{EDUCATION}}</p>
<p>Projects: {{PROJECTS}}</p>
</body>
</html>

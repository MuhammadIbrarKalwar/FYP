<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <title>Resume - Bold</title>
    <style>
        body { font-family: 'Arial Black', Gadget, sans-serif; background: #fdfdfd; padding: 20px; color: #111; }
        h1 { background-color: #222; color: white; padding: 10px; }
        p { margin: 10px 0; font-weight: bold; }
    </style>
</head>
<body>
<h1>{{NAME}}</h1>
<p>Email: {{EMAIL}}</p>
<p>Phone: {{PHONE}}</p>
<p>Summary: {{SUMMARY}}</p>
<p>Skills: {{SKILLS}}</p>
<p>Experience: {{EXPERIENCE}}</p>
<p>Education: {{EDUCATION}}</p>
<p>Projects: {{PROJECTS}}</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <title>Resume - Elegant</title>
    <style>
        body { font-family: 'Georgia', serif; padding: 40px; background: #f0f0f0; color: #333; }
        .container { background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px #aaa; }
        h1 { border-bottom: 2px solid #333; padding-bottom: 10px; }
        p { margin: 10px 0; }
    </style>
</head>
<body>
<div class="container">
    <h1>{{NAME}}</h1>
    <p><strong>Email:</strong> {{EMAIL}}</p>
    <p><strong>Phone:</strong> {{PHONE}}</p>
    <p><strong>Summary:</strong> {{SUMMARY}}</p>
    <p><strong>Skills:</strong> {{SKILLS}}</p>
    <p><strong>Experience:</strong> {{EXPERIENCE}}</p>
    <p><strong>Education:</strong> {{EDUCATION}}</p>
    <p><strong>Projects:</strong> {{PROJECTS}}</p>
</div>
</body>
</html>

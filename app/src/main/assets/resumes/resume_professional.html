<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <title>Resume - Professional</title>
    <style>
        body { font-family: 'Segue UI', sans-serif; background: #f4f4f4; padding: 30px; color: #2c3e50; }
        .section { background: #ffffff; padding: 25px; border-left: 5px solid #3498db; margin-bottom: 20px; }
        h1 { color: #3498db; margin-bottom: 10px; }
        p { margin: 6px 0; }
    </style>
</head>
<body>
<div class="section">
    <h1>{{NAME}}</h1>
    <p><b>Email:</b> {{EMAIL}}</p>
    <p><b>Phone:</b> {{PHONE}}</p>
    <p><b>Skills:</b> {{SKILLS}}</p>
    <p><b>Experience:</b> {{EXPERIENCE}}</p>
    <p><b>Summary:</b> {{SUMMARY}}</p>
    <p><b>Education:</b> {{EDUCATION}}</p>
    <p><b>Projects:</b> {{PROJECTS}}</p>
</div>
</body>
</html>

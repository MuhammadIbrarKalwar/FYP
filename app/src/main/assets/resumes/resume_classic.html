<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <title>Resume - Classic</title>
    <style>
        body { font-family: "Times New Roman", serif; padding: 30px; background: #fff; color: #000; }
        h1 { text-align: center; text-decoration: underline; }
        p { margin: 12px 0; }
    </style>
</head>
<body>
<h1>{{NAME}}</h1>
<p><b>Email:</b> {{EMAIL}}</p>
<p><b>Phone:</b> {{PHONE}}</p>
<p>Summary: {{SUMMARY}}</p>
<p>Skills: {{SKILLS}}</p>
<p>Experience: {{EXPERIENCE}}</p>
<p>Education: {{EDUCATION}}</p>
<p>Projects: {{PROJECTS}}</p>
</body>
</html>

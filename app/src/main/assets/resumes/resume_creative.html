<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <title>Resume - Creative</title>
    <style>
        body { font-family: 'Verdana', sans-serif; padding: 25px; background: linear-gradient(#f9f9f9, #e0e0e0); }
        h1 { color: #e74c3c; }
        .info { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 2px 2px 12px #ccc; }
        p { margin: 6px 0; }
    </style>
</head>
<body>
<div class="info">
    <h1>{{NAME}}</h1>
    <p><strong>Email:</strong> {{EMAIL}}</p>
    <p><strong>Phone:</strong> {{PHONE}}</p>
    <p><strong>Summary:</strong> {{SUMMARY}}</p>
    <p><strong>Skills:</strong> {{SKILLS}}</p>
    <p><strong>Experience:</strong> {{EXPERIENCE}}</p>
    <p><strong>Education:</strong> {{EDUCATION}}</p>
    <p><strong>Projects:</strong> {{PROJECTS}}</p>
</div>
</body>
</html>
